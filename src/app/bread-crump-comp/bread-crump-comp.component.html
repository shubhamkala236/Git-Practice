<nav>
    <ol class="breadcrumb">
      <li *ngFor="let breadcrumb of breadcrumbs; let last = last"
          [ngClass]="{ 'breadcrumb-item': true, 'active': last }">
        <a *ngIf="!last" [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
        <span *ngIf="last">{{ breadcrumb.label }}</span>
      </li>
    </ol>
</nav>
